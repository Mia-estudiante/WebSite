<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- Favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="mainPage">
        <header>
            <img class="biglogo" src="img/popcorn.png" alt="sitelogo">
            <div class="btns">
                <button id="mypage">마이페이지</button> <!-- 마이페이지로 이동 -->
                <button id="logout">로그아웃</button> <!-- 메인 페이지로 이동 -->
            </div>
        </header>
        <main>
            <aside class="left">
                <section class="container">
                    <article class="profile">
                        <div id="image">IMAGE</div>
                        <div id="name">NAME</div>
                    </article>
                    <article class="recommend">
                        <div id="feelings"></div>
                        <div id="weather"></div>
                        <div id="season"></div>
                    </article>
                </section>
            </aside>
            <section class="right">
                <article class="search"></article>
                <article class="screen"></article>
            </section>
        </main>
        <footer class="copyright">
            <p>© 2022. recommendYourMovie Co. All rights reserved.</p>
            <address>Contact webmaster for more information. 90076@naver.com</address>
        </footer>
    </div>
</body>
</html>
